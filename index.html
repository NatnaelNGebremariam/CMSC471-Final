<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Casualties Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <link rel="stylesheet" href="css/styles.css"> <!-- Your external CSS -->
</head>

<body>

  <h1>Army Casualties Visualization</h1> <!-- Optional, but looks nice -->

  <div class="controls">
    <select id="filter">
      <option value="all">All Wars</option>
      <option value="before1950">Before 1950</option>
      <option value="after1950">After 1950</option>
    </select>

    <button id="sortButton">Sort by Total Deaths</button>
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="color-box" style="background-color: #ffcccc;"></div>
      <span>Fewer Deaths</span>
    </div>
    <div class="legend-item">
      <div class="color-box" style="background-color: #990000;"></div>
      <span>More Deaths</span>
    </div>
  </div>

  <div id="chart" class="chart-container"></div> <!-- Chart container -->

  <script src="js/script.js"></script> <!-- Your external JS -->
  
</body>
</html>
